<!DOCTYPE html>
<html lang="en">

<head>
    <title>Games</title>
    <script src="https://kit.fontawesome.com/9e51e55f56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="cards">
        <header>
            <img src="images/wraper.png" alt="" class="w-100">
        </header>
        <nav class="navbar navbar-expand-lg container p-3 start-0 end-0 z-1 col-md-6 col-lg-9">
            <div class="container">
                <h5 class="mb-0 text-uppercase">
                    <img src="images/logo-sm.png" alt="logo photo" style="max-width: 40px" /> Game Reviews
                </h5>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse small navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                        <li class="nav-item">
                            <a role="button" class="mmorpg nav-link text-uppercase" aria-current="page" myref="mmorpg"
                                style="color: rgb(7, 144, 195);">mmorpg</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" myref="shooter">shooter</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" myref="sailing">sailing</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" myref="permadeath">permadeath</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" myref="superhero">superhero</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" myref="pixel">pixel</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class=" mt-3 p-5 container ">
            <div class="row first-row gy-5">

            </div>
        </div>
    </section>
    <div id="spinner"
        class="load-spin position-fixed top-0 start-0 end-0 bottom-0 z-3 w-100 h-100 d-flex align-items-center justify-content-center d-none">
        <span class="loader"></span>
    </div>
    <section class="p-5 details p-5 d-none">
        <div class="container">
            <h1 class="pb-5">Details Game</h1>
            <i class="fa-solid fa-xmark position-absolute fs-1"></i>
            <div class="row sec-row ">

            </div>
        </div>
    </section>



    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js" type="module"></script>

</body>

</html>
